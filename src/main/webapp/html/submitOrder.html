<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天猫商城 - 确认订单</title>
    <link href="/css/ref/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/ref/toastr.min.css" rel="stylesheet"/>
    <link href="/css/tool/init.css" rel="stylesheet"/>
    <link href="/css/submitOrder.css" rel="stylesheet"/>

    <script type="text/javascript" src="/js/ref/jQuery_v1.12.4_min.js"></script>
    <script type="text/javascript" src="/js/ref/jQuery-cookie.js"></script>
    <script type="text/javascript" src="/js/ref/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/ref/toastr.min.js"></script>
    <script type="text/javascript" src="/js/tool/init.js"></script>
    <script type="text/javascript" src="/js/submitOrder.js"></script>
</head>
<body>
<div id="nav-top"></div>
<div class="top-icon">
    <a href="javascript:;"><img src="/image/TmallIcon.png"></a>
</div>
<div class="content">
    <div class="content_title"><p>输入收货地址</p></div>
    <div class="address">
        <span class="address_font">详细地址</span><span class="required">*</span>
        <textarea class="form-control address_text" placeholder="建议您如实填写详细收货地址，例如街道名称，门牌号码，楼层和房间号等信息"></textarea>
    </div>
    <div class="consignee">
        <span class="consignee_font">收件人姓名</span><span class="required">*</span>
        <input type="text" class="form-control consignee_text" placeholder="长度不超过25个字符">
    </div>
    <div class="phone">
        <span class="phone_font">手机号码</span><span class="required">*</span>
        <input type="text" class="form-control phone_text" placeholder="请输入11位手机号">
    </div>
    <div class="content_title">
        <p>确认订单信息</p>
        <div class="title">
            <span class="title_price">单价</span>
            <span class="title_number">数量</span>
            <span class="title_total">总价</span>
        </div>
        <div class="panel panel-info productItems">
        </div>
    </div>
    <div class="total">
        <span>实付款：</span>
        <span class="total_sign">￥</span>
        <span class="total_number"></span>
    </div>

    <div class="submit">
        <button type="button" class="btn btn-danger submit_btn">提交订单</button>
    </div>
</div>

<div id="bottom_content"></div>
</body>
</html>
