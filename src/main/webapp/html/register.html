<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户注册</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/register.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jQuery_v1.12.4_min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/register.js"></script>
</head>
<body>
<div class="content">
    <div class="register_nav">
        <div class="nav_t clearfix">
            <div class="nav_item">
                <span class="nav_number nav_1">1</span>
                <span class="nav_text">设置用户名</span>
            </div>
            <div class="nav_item">
                <span class="nav_number nav_2">2</span>
                <span class="nav_text">设置密码</span>
            </div>
            <div class="nav_item">
                <span class="nav_number nav_3">3</span>
                <span class="nav_text">填写账号信息</span>
            </div>
            <div class="nav_item">
                <span class="nav_number nav_4">4</span>
                <span class="nav_text">注册成功</span>
            </div>
        </div>
    </div>
    <div class="progressbar">
        <div class="bar"></class></div>
        <div class="register_content">
            <div class="pagebox">
                <div class="onePage">
                    <span class="username_msg"></span>
                    <input type="text" id="username" class="form-control" placeholder="用户名">
                    <button type="button" class="btn btn-danger next_btn_1 disabled">下一步</button>
                </div>
                <div class="twoPage">
                    <span class="password_msg_1"></span>
                    <span class="password_msg_2"></span>
                    <input type="password" id="password_one" class="form-control" placeholder="密码">
                    <input type="password" id="password_two" class="form-control" placeholder="确认密码">
                    <button type="button" class="btn btn-danger pre_btn_1">上一步</button>
                    <button type="button" class="btn btn-danger next_btn_2 disabled">下一步</button>
                </div>

                <div class="threePage">
                    <span class="email_msg"></span>
                    <span class="phone_msg"></span>
                    <input type="text" id="email" class="form-control" placeholder="邮箱">
                    <input type="text" id="phone" class="form-control" placeholder="手机号">
                    <button type="button" class="btn btn-danger pre_btn_2">上一步</button>
                    <button type="button" class="btn btn-success ok_btn disabled">注册</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
