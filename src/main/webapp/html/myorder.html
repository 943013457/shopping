<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天猫商城 - 我的订单</title>
    <link href="/css/ref/bootstrap.min.css" rel="stylesheet"/>
    <link href="/css/ref/toastr.min.css" rel="stylesheet"/>
    <link href="/css/tool/init.css" rel="stylesheet"/>
    <link href="/css/myorder.css" rel="stylesheet"/>
    <script type="text/javascript" src="/js/ref/jQuery_v1.12.4_min.js"></script>
    <script type="text/javascript" src="/js/ref/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/ref/toastr.min.js"></script>
    <script type="text/javascript" src="/js/tool/init.js"></script>
    <script type="text/javascript" src="/js/myorder.js"></script>

</head>
<body>
<div id="nav-top"></div>
<div id="content-top"></div>

<div class="content-main">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#all" data-toggle="tab">所有订单</a>
        </li>
        <li>
            <a href="#fk" data-toggle="tab">待付款</a>
        </li>
        <li>
            <a href="#fh" data-toggle="tab">待发货</a>
        </li>
        <li>
            <a href="#sh" data-toggle="tab">待收货</a>
        </li>
        <li>
            <a href="#pj" data-toggle="tab">待评价</a>
        </li>
    </ul>
    <div class="order_label">
        <table class="table table-striped">
            <thead>
            <th id="label_bb" class="order_font">商品名</th>
            <th id="label_dj" class="order_font">单价</th>
            <th id="label_sl" class="order_font">数量</th>
            <th id="label_sfk" class="order_font">实付款</th>
            <th id="label_jycz" class="order_font">交易操作</th>
            </thead>
        </table>
    </div>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="all">

        </div>
        <div class="tab-pane fade" id="fk">

        </div>
        <div class="tab-pane fade" id="fh">

        </div>
        <div class="tab-pane fade" id="sh">

        </div>
        <div class="tab-pane fade" id="pj">

        </div>
    </div>
</div>

<!-- 订单删除确认 -->
<div class="modal fade" id="deleteModel">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>您确认要删除吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a id="deleteItem" class="btn btn-danger" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>

<!-- 收货确认 -->
<div class="modal fade" id="affirmModel">
    <div class="modal-dialog">
        <div class="modal-content message_align">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                        aria-hidden="true">×</span></button>
                <h4 class="modal-title">提示信息</h4>
            </div>
            <div class="modal-body">
                <p>未收到商品收货将钱货两空，您确认要确认收货吗？</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <a id="affirmGoods" class="btn btn-danger" data-dismiss="modal">确定</a>
            </div>
        </div>
    </div>
</div>
<input type="hidden" id="order_id"/>
<div id="bottom_content"></div>
</body>
</html>
