<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天猫商城 - 我的订单</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/init.css" rel="stylesheet"/>
    <link href="../css/myorder.css" rel="stylesheet"/>
    <script type="text/javascript" src="../js/jQuery_v1.12.4_min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/myorder.js"></script>

</head>
<body>
<script type="text/javascript" src="../js/nav-top.js"></script>
<script type="text/javascript" src="../js/smallSearch.js"></script>

<div class="content-main">
    <ul id="myTab" class="nav nav-tabs">
        <li class="active">
            <a href="#all" data-toggle="tab">所有订单</a>
        </li>
        <li>
            <a href="#fk" data-toggle="tab">待付款</a>
        </li>
        <li>
            <a href="#fh" data-toggle="tab">待发货</a>
        </li>
        <li>
            <a href="#sh" data-toggle="tab">待收货</a>
        </li>
        <li>
            <a href="#pj" data-toggle="tab">待评价</a>
        </li>
    </ul>
    <div class="order_label">
        <table class="table table-striped">
            <thead>
            <th id="label_bb" class="order_font">宝贝</th>
            <th id="label_dj" class="order_font">单价</th>
            <th id="label_sl" class="order_font">数量</th>
            <th id="label_sfk" class="order_font">实付款</th>
            <th id="label_jycz" class="order_font">交易操作</th>
            </thead>
        </table>
    </div>
    <div id="myTabContent" class="tab-content">
        <div class="tab-pane fade in active" id="all">

        </div>
        <div class="tab-pane fade" id="fk">

        </div>
        <div class="tab-pane fade" id="fh">

        </div>
        <div class="tab-pane fade" id="sh">

        </div>
        <div class="tab-pane fade" id="pj">

        </div>
    </div>
</div>


<script type="text/javascript" src="../js/nav-floor.js"></script>
</body>
</html>
