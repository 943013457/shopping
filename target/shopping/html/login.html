<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>天猫商城 - 用户登录</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet"/>
    <link href="../css/init.css" rel="stylesheet">
    <link href="../css/login.css" rel="stylesheet">
    <script type="text/javascript" src="../js/jQuery_v1.12.4_min.js"></script>
    <script type="text/javascript" src="../js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../js/login.js"></script>
</head>
<body>
<div class="top">
    <div class="top_icon">
        <a class="top_href">
            <img src="/image/TmallIcon.png"/>
        </a>
    </div>
</div>
<div class="header">
    <div class="login">
        <div id="loginHeadFont">登录</div>
        <div id="error_Message">
            <span id="error_icon" class="glyphicon glyphicon-info-sign"></span>
            <span id="error_text"></span>
        </div>
        <form action="" method="post" id="loginForm">
            <div class="loginFromAction">
                <span class="glyphicon glyphicon-user UserIdIcon"></span>
                <input class="form-control loginText" id="username" type="text" placeholder="用户名"><br>
                <span class="glyphicon glyphicon-lock UserPwdIcon"></span>
                <input class="form-control loginText" id="password" type="password" placeholder="密码"><br>
                <button class="btn btn-danger loginBtn" type="submit">登录</button>
            </div>
        </form>
    </div>
</div>

<script type="text/javascript" src="../js/nav-floor.js"></script>
</body>
</html>
